<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCTFF Card Screenshot</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .card {
      width: 315px;
      height: 250px;
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      padding: 16px 18px;
      box-sizing: border-box;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .card-title {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.06em;
    }
    .mini-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #9ca3af;
    }
    .logo-wrap {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .logo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .mini-block {
      margin-top: 4px;
      font-size: 11px;
      line-height: 1.3;
    }
    .mini-block strong {
      display: block;
      font-size: 12px;
      color: #bfdbfe;
      margin-bottom: 2px;
    }
    .card-bottom {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .price {
      font-size: 22px;
      font-weight: 800;
      color: #f9fafb;
    }
    .badge {
      font-size: 11px;
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(56,189,248,0.12);
      border: 1px solid rgba(56,189,248,0.5);
      color: #7dd3fc;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-top">
    <div>
      <div class="card-title">CCTFF</div>
      <div class="mini-block">
        <strong>Built for Production</strong>
        Handles live games with tag syncing and DataStore persistence.
      </div>
      <div class="mini-block">
        <strong>One Config, All Chat</strong>
        Update tags, colors, and system messages from a single file.
      </div>
    </div>
    <div class="logo-wrap">
      <img src="CCTFF_Logo.png" alt="CCTFF Logo">
    </div>
  </div>

  <div class="card-bottom">
    <div>
      <div class="mini-label">Developerâ€‘Focused</div>
      <div class="mini-block">
        <strong>Documented API</strong>
        Example scripts and clear install steps included.
      </div>
    </div>
    <div>
      <div class="price">$4.99</div>
      <div class="badge">Lifetime updates</div>
    </div>
  </div>
</div>

</body>
</html>
