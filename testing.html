<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCTFF Small Card</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* 600x500 = same 5:6 ratio as 315x250, just bigger */
    .card {
      width: 600px;
      height: 500px;
      background: #020617;
      border-radius: 24px;
      border: 1px solid #111827;
      box-shadow: 0 22px 50px rgba(0,0,0,0.75);
      padding: 30px 30px 26px 30px;
      box-sizing: border-box;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .text-col {
      flex: 0 0 52%;
    }

    .logo-wrap {
      width: 230px;          /* bigger logo */
      height: 230px;
      border-radius: 40px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .logo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .title {
      font-size: 46px;
      font-weight: 800;
      letter-spacing: 0.18em;
      margin-bottom: 20px;
    }

    .mini-block {
      margin-top: 8px;
      font-size: 17px;
      line-height: 1.45;
    }

    .mini-block strong {
      display: block;
      font-size: 19px;
      color: #bfdbfe;
      margin-bottom: 2px;
    }

    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }

    .price {
      font-size: 34px;
      font-weight: 800;
      color: #f9fafb;
    }

    .badge {
      font-size: 14px;
      padding: 8px 22px;
      border-radius: 999px;
      background: rgba(56,189,248,0.18);
      border: 1px solid rgba(56,189,248,0.8);
      color: #bfdbfe;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="top-row">
    <div class="text-col">
      <div class="title">CCTFF</div>

      <div class="mini-block">
        <strong>Built for Production</strong>
        Handles live games with tag syncing and DataStore persistence.
      </div>

      <div class="mini-block">
        <strong>One Config, All Chat</strong>
        Update tags, colors, and system messages from a single file.
      </div>
    </div>

    <div class="logo-wrap">
      <img src="Assets/CCTFF_Logo.png" alt="CCTFF Logo">
    </div>
  </div>

  <div class="mini-block">
    <strong>Documented API</strong>
    Example scripts and clear install steps included.
  </div>

  <div class="bottom-row">
    <div class="price">$4.99</div>
    <div class="badge">Lifetime updates</div>
  </div>
</div>

</body>
</html>
