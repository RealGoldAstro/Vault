<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCTFF Small Card</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* 5:6 ratio (same scale as 315x250, just larger) */
    .card {
      width: 600px;
      height: 500px;
      background: radial-gradient(circle at top left, #111827 0%, #020617 55%, #020617 100%);
      border-radius: 24px;
      border: 1px solid #1f2937;
      box-shadow: 0 26px 60px rgba(0,0,0,0.75);
      padding: 32px 34px 28px 34px;
      box-sizing: border-box;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 18px;
    }

    .text-col {
      flex: 0 0 58%;
    }

    .logo-wrap {
      width: 210px;   /* larger logo */
      height: 210px;
      border-radius: 40px;
      padding: 10px;
      background: radial-gradient(circle at 30% 0%, #38bdf8 0%, #1d4ed8 55%, #020617 100%);
      box-shadow: 0 18px 40px rgba(15,118,230,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .logo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .title {
      font-size: 44px;
      font-weight: 800;
      letter-spacing: 0.16em;
      margin-bottom: 18px;
    }

    .mini-block {
      margin-top: 8px;
      font-size: 16px;
      line-height: 1.4;
    }

    .mini-block strong {
      display: block;
      font-size: 18px;
      color: #bfdbfe;
      margin-bottom: 1px;
    }

    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
    }

    .price {
      font-size: 34px;
      font-weight: 800;
      color: #f9fafb;
    }

    .badge {
      font-size: 14px;
      padding: 8px 22px;
      border-radius: 999px;
      background: rgba(56,189,248,0.22);
      border: 1px solid rgba(56,189,248,0.8);
      color: #bfdbfe;
      box-shadow: 0 8px 20px rgba(56,189,248,0.35);
    }
  </style>
</head>
<body>

<div class="card">
  <div class="top-row">
    <div class="text-col">
      <div class="title">CCTFF</div>

      <div class="mini-block">
        <strong>Built for Production</strong>
        Handles live games with tag syncing and DataStore persistence.
      </div>

      <div class="mini-block">
        <strong>One Config, All Chat</strong>
        Update tags, colors, and system messages from a single file.
      </div>
    </div>

    <div class="logo-wrap">
      <img src="Assets/CCTFF_Logo.png" alt="CCTFF Logo">
    </div>
  </div>

  <div class="mini-block">
    <strong>Documented API</strong>
    Example scripts and clear install steps included.
  </div>

  <div class="bottom-row">
    <div class="price">$4.99</div>
    <div class="badge">Lifetime updates</div>
  </div>
</div>

</body>
</html>
