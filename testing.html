<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCTFF Card Screenshot</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .card {
      width: 360px;
      height: 260px;
      background: #020617;
      border-radius: 18px;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 45px rgba(0,0,0,0.55);
      padding: 22px 24px;
      box-sizing: border-box;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 18px;
    }
    .text-col {
      flex: 1 1 0;
      max-width: 220px;
    }
    .logo-wrap {
      width: 68px;
      height: 68px;
      border-radius: 20px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .logo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .title {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
    }
    .mini-block {
      margin-top: 6px;
      font-size: 12px;
      line-height: 1.4;
    }
    .mini-block strong {
      display: block;
      font-size: 13px;
      color: #bfdbfe;
      margin-bottom: 1px;
    }
    .divider-label {
      margin-top: 10px;
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #6b7280;
    }
    .bottom-row {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .price {
      font-size: 24px;
      font-weight: 800;
      color: #f9fafb;
    }
    .badge {
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(56,189,248,0.14);
      border: 1px solid rgba(56,189,248,0.6);
      color: #bfdbfe;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="top-row">
    <div class="text-col">
      <div class="title">CCTFF</div>

      <div class="mini-block">
        <strong>Built for Production</strong>
        Handles live games with tag syncing and DataStore persistence.
      </div>

      <div class="mini-block">
        <strong>One Config, All Chat</strong>
        Update tags, colors, and system messages from a single file.
      </div>
    </div>

    <div class="logo-wrap">
      <img src="CCTFF_Logo.png" alt="CCTFF Logo">
    </div>
  </div>

  <div class="divider-label">Developerâ€‘Focused</div>

  <div class="mini-block">
    <strong>Documented API</strong>
    Example scripts and clear install steps included.
  </div>

  <div class="bottom-row">
    <div class="price">$4.99</div>
    <div class="badge">Lifetime updates</div>
  </div>
</div>

</body>
</html>
